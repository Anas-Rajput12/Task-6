<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remote Internship | High Tech Software House</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">High Tech Internships</h1>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#benefits">Benefits</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="hero" class="hero-section">
    <div class="container">
      <h2>Start Your Remote Internship Journey</h2>
      <p>Learn & earn with flexible, skill-building internships.</p><br>
      <a href="#contact" class="btn">Apply Now</a>
    </div>
  </section>

  <section id="benefits" class="benefits-section">
    <div class="container">
      <h2>Why Choose Our Remote Internships?</h2>
      <div class="benefit-items">
        <div class="benefit">
          <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Flexible Timings" />
          <p>Flexible Timings</p>
        </div>
        <div class="benefit">
          <img src="https://cdn-icons-png.flaticon.com/512/1006/1006543.png" alt="Real Project Experience" />
          <p>Real Project Experience</p>
        </div>
        <div class="benefit">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135763.png" alt="Certificate" />
          <p>Certificate on Completion</p>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
    <form id="contactForm">
  <input type="text" id="name" placeholder="Your Name" />
  <small id="nameError" class="error"></small>

  <input type="email" id="email" placeholder="Your Email" />
  <small id="emailError" class="error"></small>

  <textarea id="message" placeholder="Your Message"></textarea>
  <small id="messageError" class="error"></small>

  <button type="submit" class="btn">Submit</button>

  <p id="successMessage" class="success"></p>
</form>

      
    </div>
  </section>

  <button id="scrollTopBtn">&#8679;</button>

  <script src="script.js"></script>
</body>
</html>
